<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Craft View Site</title>

  <link rel="stylesheet" href="src/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/slick.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

<div class="container pt-70" id="key-container">
  <div class="text-center">
    <img src="src/images/logo.svg" alt="logo site">
  </div>
  <h1 class="text-center mb-3 mt-4">Thank you for your choice, View your page</h1>
  <form action="" method="get">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">API Key</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail2" class="form-label">Page Name</label>
      <input type="text" name="page_name" class="form-control" id="exampleInputEmail2" required aria-describedby="emailHelp">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" required class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to all terms and conditions and comply with all copyright terms.</label>
    </div>
    <button type="submit" class="btn btn-primary">View Site</button>
  </form>
</div>

<script src="src/js/main.js"></script>

</body>
</html>
